<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lijepljenje - Ažuriranje statusa</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Ažuriranje Lijepljenje statusa</h2>
    <form id="ljepljenjeForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <input type="text" class="form-control" id="productId" required>
      </div>
      <div class="mb-3">
        <label for="ljepljenjeStatus" class="form-label">Status Lijepljenje</label>
        <input type="text" class="form-control" id="ljepljenjeStatus" required>
      </div>
      <div class="mb-3">
        <label for="ljepljenjeZavrseno" class="form-label">Završeno (%)</label>
        <input type="number" class="form-control" id="ljepljenjeZavrseno" required>
      </div>
      <button type="submit" class="btn btn-primary">Ažuriraj</button>
    </form>
  </div>
  <script src="/js/ljepljenje.js"></script>
</body>
</html>
