<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehnička Priprema - Ažuriranje statusa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/proizvodnja.css">
</head>
<body>
  <div class="container custom-container">
    <h2>Ažuriranje statusa</h2>
    <form id="lijepljenjeForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <select id="productId" class="form-select" required>
          <!-- Opcije će biti dodane dinamički pomoću JS -->
        </select>
      </div>
      <div class="mb-3">
        <label for="lijepljenjeStatus" class="form-label">Status Tehnička Priprema</label>
        <select id="lijepljenjeStatus" class="form-select" required>
          <option value="Nije u izradi">Nije u izradi</option>
          <option value="U izradi">U izradi</option>
          <option value="Gotov">Gotov</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="lijepljenjeZavrseno" class="form-label">Završeno komada</label>
        <input type="number" class="form-control" id="lijepljenjeZavrseno" min="0" required>
        <small id="quantityHelp" class="form-text text-muted"></small>
      </div>
      <div id="progressPercentage" class="mb-3 text-center"></div>
      <button type="submit" class="btn btn-primary w-100">Ažuriraj</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/lijepljenje.js"></script>
</body>
</html>
