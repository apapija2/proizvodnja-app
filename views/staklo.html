<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staklo - Ažuriranje statusa</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Ažuriranje Staklo statusa</h2>
    <form id="stakloForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <input type="text" class="form-control" id="productId" required>
      </div>
      <div class="mb-3">
        <label for="stakloStatus" class="form-label">Status Staklo</label>
        <input type="text" class="form-control" id="stakloStatus" required>
      </div>
      <div class="mb-3">
        <label for="stakloZavrseno" class="form-label">Završeno (%)</label>
        <input type="number" class="form-control" id="stakloZavrseno" required>
      </div>
      <button type="submit" class="btn btn-primary">Ažuriraj</button>
    </form>
  </div>
  <script src="/js/staklo.js"></script>
</body>
</html>
