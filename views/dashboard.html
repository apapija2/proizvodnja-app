<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Pregled stanja proizvodnje</h2>
      <div id="productTable" class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Šifra proizvoda</th>
              <th>Ime kupca</th>
              <th>Status tehničke pripreme</th>
              <th>Status CNC</th>
              <th>Status farbara</th>
              <th>Status aplikacija_wj</th>
              <th>Status staklo</th>
              <th>Status ljepljenje</th>
              <th>Status završavanje</th>
              <th>Progres (%)</th>
            </tr>
          </thead>
          <tbody id="productData">
            <!-- Rows will be populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
