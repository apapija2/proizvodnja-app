<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikacija-WJ - Ažuriranje statusa</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Ažuriranje Aplikacija-WJ statusa</h2>
    <form id="aplikacijaWjForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <input type="text" class="form-control" id="productId" required>
      </div>
      <div class="mb-3">
        <label for="aplikacijaWjStatus" class="form-label">Status Aplikacija-WJ</label>
        <input type="text" class="form-control" id="aplikacijaWjStatus" required>
      </div>
      <div class="mb-3">
        <label for="aplikacijaWjZavrseno" class="form-label">Završeno (%)</label>
        <input type="number" class="form-control" id="aplikacijaWjZavrseno" required>
      </div>
      <button type="submit" class="btn btn-primary">Ažuriraj</button>
    </form>
  </div>
  <script src="/js/aplikacija-wj.js"></script>
</body>
</html>
