<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehnička Priprema - Ažuriranje statusa</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ažuriranje Tehnička Priprema statusa</h2>
    <form id="tehnickaPripremaForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <select id="productId" class="form-select" required>
          <!-- Opcije će biti dodane dinamički pomoću JS -->
        </select>
      </div>
      <div class="mb-3">
        <label for="tehnickaPripremaStatus" class="form-label">Status Tehnička Priprema</label>
        <select id="tehnickaPripremaStatus" class="form-select" required>
          <option value="Nije u izradi">Nije u izradi</option>
          <option value="U izradi">U izradi</option>
          <option value="Gotov">Gotov</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="tehnickaPripremaZavrseno" class="form-label">Završeno komada</label>
        <input type="number" class="form-control" id="tehnickaPripremaZavrseno" min="0" required>
        <small id="quantityHelp" class="form-text text-muted"></small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ažuriraj</button>
    </form>
  </div>
  <script src="/js/tehnicka-priprema.js"></script>
</body>
</html>
