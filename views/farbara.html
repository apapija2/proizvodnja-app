<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farbara - Ažuriranje statusa</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Ažuriranje Farbara statusa</h2>
    <form id="farbaraForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <input type="text" class="form-control" id="productId" required>
      </div>
      <div class="mb-3">
        <label for="farbaraStatus" class="form-label">Status Farbara</label>
        <input type="text" class="form-control" id="farbaraStatus" required>
      </div>
      <div class="mb-3">
        <label for="farbaraZavrseno" class="form-label">Završeno (%)</label>
        <input type="number" class="form-control" id="farbaraZavrseno" required>
      </div>
      <button type="submit" class="btn btn-primary">Ažuriraj</button>
    </form>
  </div>
  <script src="/js/farbara.js"></script>
</body>
</html>
