<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC - Ažuriranje statusa</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Ažuriranje CNC statusa</h2>
    <form id="cncForm">
      <div class="mb-3">
        <label for="productId" class="form-label">ID Proizvoda</label>
        <input type="text" class="form-control" id="productId" required>
      </div>
      <div class="mb-3">
        <label for="cncStatus" class="form-label">Status CNC</label>
        <input type="text" class="form-control" id="cncStatus" required>
      </div>
      <div class="mb-3">
        <label for="cncZavrseno" class="form-label">Završeno (%)</label>
        <input type="number" class="form-control" id="cncZavrseno" required>
      </div>
      <button type="submit" class="btn btn-primary">Ažuriraj</button>
    </form>
  </div>
  <script src="/js/cnc.js"></script>
</body>
</html>
